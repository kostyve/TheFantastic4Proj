    <!--ADMIN EXAMPLE OF CLOUD FUNCTIONS-->
    <form class="center-align admin-actions admin" style="margin: 40px auto; max-width: 300px;display: none;">
      <input type="email" placeholder="User email" id="admin-email" required />
      <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
    </form>

    <!--DASHBOARD MODAL-->
    <div id="modal-dashboard" class="modal">
      <div class="modal-content center-align">
        <h4>Your Dashboard</h4><br />
        <div class="dashboard-details"></div>
      </div>
    </div>

    <!-- SIGN UP MODAL ADD FUNCTIONALITY HERE FOR USER STORY-->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4><br />
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-firstname" required />
            <label for="signup-firstname">First name</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          <p class="error green-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4><br />
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Login</button>
          <p class="error green-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4><br />
        <div class="account-details"></div>
      </div>
    </div>

    <!-- CREATE APARTMENT MODAL -->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create an Apartment</h4><br />
        <form id="create-form">
          <div class="input-field">
            <input type="text" id="city" required>
            <label for="city">City</label>
          </div>
          <div class="input-field">
            <input type="text" id="street" required>
            <label for="street">Street</label>
          </div>
          <div class="input-field">
            <input type="text" id="floor" required>
            <label for="floor">Floor</label>
          </div>
          <div class="input-field">
            <input type="text" id="description" required>
            <label for="description">Description</label>
          </div>
          <div class="input-field">
            <input type="text" id="zip" required>
            <label for="zip">Zip</label>
          </div>
          <div class="input-field">
            <input type="text" id="price" required>
            <label for="price">Price</label>
          </div>
          <button class="btn yellow darken-2 z-depth-0">Create</button>
        </form>
      </div>
    </div>

    <!-- APARTMENT LIST -->
    <div class="container" style="margin-top: 40px;">
      <ul class="collapsible z-depth-0 apartments" style="border: none;">

      </ul>
    </div>
